<div class="flex items-center justify-center h-screen bg-black">
  <div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- Header Section -->
        <div class="flex items-center mb-4">
          <div class="w-16 h-16 flex-shrink-0">
            <img src="../../assets/robot2.jpg" alt="ChatBot" class="w-full h-full rounded-full object-cover">
          </div>
          <div class="ml-4">
            <p class="text-white">
              <strong class="text-lg">ChatBot</strong><br>
              <small class="text-gray-400">Your virtual companion, always ready to help</small>
            </p>
          </div>
        </div>

        <!-- Messages Section -->
        <div *ngFor="let message of messages" class="message">
          <div [ngClass]="{'text-right': message.role === 'user', 'text-left': message.role === 'assistant'}">
            <div [ngClass]="message.role === 'user' ? 'bg-blue-500 text-white p-2 rounded-lg' : 'bg-gray-700 text-white p-2 rounded-lg'">
              <p>{{ message.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Form -->
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()" class="flex mt-4">
      <input formControlName="message" placeholder="Tapez un message" class="flex-1 p-2 border border-gray-300 rounded-lg mr-2" />
      <button type="submit" [disabled]="messageForm.invalid" class="btn-primary">Envoyer</button>
    </form>

    <!-- Error Message -->
    <div *ngIf="error" class="mt-4 text-red-500">
      {{ error }}
    </div>
  </div>
</div>
